version: '3.8'

services:
  p2p-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5235:8080"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000,http://192.168.0.1:3000,http://host.docker.internal:3000
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - p2p-network
    restart: unless-stopped

  p2p-frontend:
    build: 
      context: ./p2p-client
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - p2p-backend
    environment:
      - REACT_APP_API_URL=http://localhost:5235
    networks:
      - p2p-network
    restart: unless-stopped

networks:
  p2p-network:
    driver: bridge